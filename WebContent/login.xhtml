<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/default.css" />
</h:head>
<h:body>
	<div id="haupt_titel">
		<h2>MyTrade</h2>
	</div>

	<div id="container">
		<div id="second_titel">
			<h2>Login</h2>
		</div>
		
		<div id="form">
			<h:form>
				<div class="label labelwidth_100">
					<h:outputText value="Benutzername"></h:outputText>
				</div>
				<div class="feld">
					<h:inputText value="#{loginFormBean.benutzername}" />
				</div>

				<div class="label labelwidth_100 top_35">
					<h:outputText value="Passwort"></h:outputText>
				</div>
				<div class="feld top_35">
					<h:inputSecret value="#{loginFormBean.passwort}" />
				</div>

				<div id="login_button" class="button top_65">
					<h:commandButton value="Anmelden"
						action="#{loginFormBean.anmelden()}" />
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
