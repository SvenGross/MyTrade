<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Benutzer erfassen</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/default.css" />
</h:head>
<h:body>
	<h:form>
		<ui:include src="facelet_elemente/navigation.xhtml"/>

		<div id="meldungen">
			<h:outputText id="fehler" value="${meldungen.printMeldung()}" />
		</div>

		<div id="inhalt">
			<div id="container">
				<div id="second_titel">
					<h2>Werte überprüfen</h2>
				</div>

				<div id="form">
						<div class="label labelwidth_130">
							<h:outputText value="Name"></h:outputText>
						</div>
						<div class="feld">
							<h:outputText value="#{benutzerErfassenFormBean.name}"></h:outputText>
						</div>

						<div class="label labelwidth_130 top_35">
							<h:outputText value="Vorname"></h:outputText>
						</div>
						<div class="feld top_35">
							<h:outputText value="#{benutzerErfassenFormBean.vorname}"></h:outputText>
						</div>

						<div class="label labelwidth_130 top_65">
							<h:outputText value="Login"></h:outputText>
						</div>
						<div class="feld top_65">
							<h:outputText value="#{benutzerErfassenFormBean.login}"></h:outputText>
						</div>

						<div class="label labelwidth_130 top_95">
							<h:outputText value="Passwort"></h:outputText>
						</div>
						<div class="feld top_95">
							<h:outputText value="****"></h:outputText>
						</div>

						<div class="label labelwidth_130 top_125">
							<h:outputText value="Administrator"></h:outputText>
						</div>
						<div class="feld top_125">
							<h:outputText value="#{benutzerErfassenFormBean.administrator}"></h:outputText>
						</div>

						<div id="zurueckButton" class="button top_155">
							<h:commandButton value="Zurück"
								action="#{benutzerErfassenFormBean.backToBenutzerErfassen()}"></h:commandButton>
						</div>
						<div id="okButton" class="button top_155">
							<h:commandButton value="Speichern"
								action="#{benutzerErfassenFormBean.saveUser()}"></h:commandButton>
						</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
