<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Portfolio</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/default.css" />
</h:head>
<h:body>
	<h:form>
		<ui:include src="facelet_elemente/navigation.xhtml"/>

		<div id="meldungen">
			<h:outputText id="fehler" value="${meldungen.printFehler()}" />
		</div>

		<div id="inhalt">
			<div id="konto">
				<div class="label">
					<h:outputText value="Aktueller Kontostand CHF"></h:outputText>
				</div>
				<div id="guthaben" class="label">
					<h:outputText value="#{portfolioFormBean.getKontostand()}"></h:outputText>
				</div>
			</div>

			<div id="aktienListe">
				<table class="table">
					<tr>
						<th>Symbol</th>
						<th>Aktie</th>
						<th>Anzahl</th>
						<th>Letzte Dividende (CHF)</th>
						<th>Aktionen</th>
					</tr>
					<tbody>
						<ui:repeat var="aktie" value="#{portfolioFormBean.aktienListe}" varStatus="status">
								<tr>
									<td align="center">#{aktie.symbol}</td>
									<td align="center">#{aktie.name}</td>
									<td align="center">#{aktie.stueck}</td>
									<td align="center">#{aktie.dividende}</td>
									<td align="center"><h:commandButton value="Verkaufen" action="#{portfolioFormBean.verkaufen(aktie.aktienID)}"></h:commandButton></td>
								</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
	</h:form>
</h:body>
</html>
