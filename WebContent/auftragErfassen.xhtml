<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Auftrag erfassen</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/default.css" />
</h:head>
<h:body>
	<h:form>
		<ui:include src="facelet_elemente/navigation.xhtml"/>
		
		<div id="meldungen">
			<h:outputText value="${Meldungen.fehlerMeldung}" rendered="${administrationFormBean.fehler}"></h:outputText>
		</div>

		<div id="inhalt">
			<div id="container">
				<div id="second_titel">
					<h2>Auftrag erfassen</h2>
				</div>

				<div id="form">
					<h:form>
						<div class="label labelwidth_100">
							<h:outputText value="Name"></h:outputText>
						</div>
						<div class="feld">
							<h:selectOneMenu value="#{auftragErfassenFormBean.aktienName}">
								<f:selectItems value="#{auftragErfassenFormBean.aktienListe}" />
							</h:selectOneMenu>
						</div>

						<div class="label labelwidth_100 top_35">
							<h:outputText value="Preis (CHF)"></h:outputText>
						</div>
						<div class="feld top_35">
							<h:inputText value="#{auftragErfassenFormBean.preis}"></h:inputText>
						</div>

						<div class="label labelwidth_100 top_65">
							<h:outputText value="StÃ¼ckzahl (1-n)"></h:outputText>
						</div>
						<div class="feld top_65">
							<h:inputText value="#{auftragErfassenFormBean.stueck}"></h:inputText>
						</div>

						<div id="zurueckButton" class="button top_95">
							<h:commandButton value="ZurÃ¼ck"
								action="#{aktieErfassenFormBean.back()}"></h:commandButton>
						</div>
						<div id="okButton" class="button top_95">
							<h:commandButton value="OK"
								action="#{aktieErfassenFormBean.save()}"></h:commandButton>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
