<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Offene Aufträge</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/default.css" />
</h:head>
<h:body>
	<h:form>
		<div id="header">
			<div id="portfolio">
				<h:outputLink value="portfolio?faces-redirect=true">Portfolio</h:outputLink>
			</div>
			<div id="auftrage">
				<h:outputLink value="offeneAuftrage?faces-redirect=true">Aufträge</h:outputLink>
			</div>
			<div id="admin">
				<h:outputLink value="administration?faces-redirect=true">Administration</h:outputLink>
			</div>
			<div id="user">User</div>
		</div>

		<div id="meldungen"></div>

		<div id="inhalt">
			<div id="konto">
				<div class="label">
					<h:outputText value="Aktueller Kontostand      CHF"></h:outputText>
				</div>
				<div id="guthaben" class="label">
					<h:outputText value="#{offeneAuftrageFormBean.guthaben}"></h:outputText>
				</div>
			</div>

			<div id="auftragsListe">
				<table class=".table">
					<tr>
						<th>Symbol</th>
						<th>Aktie</th>
						<th>Preis (CHF)</th>
						<th>Aktionen</th>
					</tr>
					<tbody>
						<ui:repeat var="auftrag" value="#{offeneAuftrageFormBean.auftragsListe}" varStatus="status">
								<tr>
									<td>#{auftrag.symbol}</td>
									<td>#{auftrag.name}</td>
									<td>#{auftrag.preis}</td>
									<td><h:outputLink value="#{auftrag.aktionAusfuehren()}">#{auftrag.aktion}</h:outputLink></td>
								</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
	</h:form>
</h:body>
</html>
