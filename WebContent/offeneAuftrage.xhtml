<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Offene Auftr√§ge</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/default.css" />
</h:head>
<h:body>
	<h:form>
		<ui:include src="facelet_elemente/navigation.xhtml"/>
		
		<ui:include src="facelet_elemente/meldung.xhtml"/>

		<div id="inhalt">
			<div id="konto">
				<div class="label">
					<h:outputText value="Aktueller Kontostand CHF"></h:outputText>
				</div>
				<div id="guthaben" class="label">
					<h:outputText value="#{offeneAuftrageFormBean.kontostand}"></h:outputText>
				</div>
			</div>

			<div id="auftragsListe">
				<table class="table">
					<tr>
						<th>Auftragsart</th>
						<th>Symbol</th>
						<th>Aktie</th>
						<th>Anzahl Aktien</th>
						<th>Preis (CHF)</th>
						<th>Aktionen</th>
					</tr>
					<tbody>
						<ui:repeat var="auftrag" value="#{offeneAuftrageFormBean.auftragsListe}" varStatus="status">
								<tr>
									<td align="center">#{auftrag.auftragsTyp}</td>
									<td align="center">#{auftrag.symbol}</td>
									<td align="center">#{auftrag.name}</td>
									<td align="center">#{auftrag.stueck}</td>
									<td align="center">#{auftrag.preis}</td>
									<td align="center"><h:commandButton value="Stornieren" action="#{auftrag.aktionAusfuehren()}"></h:commandButton></td>
								</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
	</h:form>
</h:body>
</html>
